<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Star Wars</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./loading.css">
    <link rel="stylesheet" href="./footer.css">
</head>
<body>
    <header>
        <div class="header-flex">
            <!-- Zona izquierda: Logo -->
            <div class="header-left">
                <img src="./Imágenes/Star_Wars_Logo.svg" alt="Star Wars Logo" class="logo-starwars" />
            </div>
            <!-- Zona centro: Título -->
            <div class="header-center">
                <h1 class="titulo-jedi">Personajes de Star Wars</h1>
            </div>
            <!-- DERECHA: Botón Naves + Buscador -->
            <div class="header-right">
                <a href="naves.html" class="nav-button">Naves</a>
                <div class="search-container">
                    <input type="text" id="search" placeholder="Buscar personaje..." />
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="characters-list" class="grid">
            <!-- Loader -->
            <div id="loading" class="loading-container">
                <div class="spinner"></div>
                <p class="console-text">Cargando personajes...</p>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer id="main-footer" class="footer hidden">
        <div class="footer-content">
            <p>&copy; 2025 Star Wars Fan Page. Todos los derechos reservados.</p>
            <p>Proyecto educativo realizado por BorjaZG</p>
            <div class="footer-links">
                <a href="index.html">Inicio</a>
                <a href="naves.html">Naves</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/naves.js"></script>
    <script src="JavaScript/footer.js"></script>
</body>
</html>
